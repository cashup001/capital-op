<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapitalLanka Pvt Ltd</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .hero {
      text-align: center;
    }

    .hero img {
      width: 100%;
      height: auto;
    }

    .form-container {
      background: white;
      padding: 20px;
      max-width: 700px;
      margin: -50px auto 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 10px 15px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1e6bb8;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="house.jpg" alt="House Image">
  </div>

  <div class="form-container">
    <h2>ඉඩම් විස්තර සම්බන්ධ විශේෂාංග</h2>
    <form id="landForm">
      <input type="text" name="fullName" placeholder="සම්පූර්ණ නම">
      <input type="text" name="phone" placeholder="දුරකථන අංකය">
      <input type="text" name="ownerAddress" placeholder="අයිතිකාරයාගේ ලිපිනය">

      <input type="text" name="landLocation" placeholder="ඉඩම තිබෙන ස්ථානය">
      <input type="text" name="landPerch" placeholder="පර්චස් ප්‍රමාණය">
      <input type="text" name="marketPrice" placeholder="අවට ඉඩම්වල මිල දර්ශනය">
      <input type="text" name="ownership" placeholder="ඉඩමේ අයිතිය (සම්පූර්ණද?)">
      <input type="text" name="estimatedValue" placeholder="ඉඩමේ සම්පූර්ණ වටිනාකම">
      <input type="text" name="currentPrice" placeholder="දැනට තිබෙන මිල">
      <input type="text" name="gramaDivision" placeholder="ප්‍රාදේශීය ලේකම් කොට්ඨාසය">
      <input type="text" name="landFullAddress" placeholder="ඉඩමේ සම්පූර්ණ ලිපිනය">
      <input type="text" name="landSize" placeholder="ඉඩමේ ප්‍රමාණය (e.g. අක්කර/රුඩ්/පර්ච්)">
      
      <label>ඉඩමේ පින්තූර Upload කරන්න:</label>
      <input type="file" name="landImages" multiple accept="image/*">

      <label>ඔප්පුවේ PDF හෝ Image එක Upload කරන්න:</label>
      <input type="file" name="deedFile" accept="image/*,.pdf">

      <textarea name="additionalNotes" placeholder="අමතර විස්තර (වරණය කළ හැක)"></textarea>

      <button type="submit">යවන්න</button>
    </form>
  </div>

  <script>
    document.getElementById('landForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("ඔබගේ විස්තර සාර්ථකව ලැබී ඇත. ස්තුතියි!");
      this.reset(); // reset form after submission
    });
  </script>
</body>
</html>
